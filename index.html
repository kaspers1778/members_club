<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>MembersClub</title>
    <style>
        h1, h2 {
            text-align: center;
        }

        form, h3 {
            margin-left: 40px;
        }

        button {
            margin-right: 80px;
        }

        #cell {
            border: 1px solid black;
            border-collapse: collapse;
        }

        #members {
            width: 90%;
            border: 1px solid black;
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
        }

        th {
            text-align: left;
        }
    </style>
</head>
<body>
<h1> Welcome to the Club!</h1>
<h3>New member</h3>
<form>
    <table>
        <tr>
            <td>
                Name:
            </td>

            <td>
                <input type=”text” name="Name">
            </td>
            {{with .Errors.Name}}
                <td><font color="red">{{ . }}</font></td>
            {{ end }}
        </tr>
        <tr>
            <td>
                Email:
            </td>

            <td>
                <input type=”email” name="Email">
            </td>
            {{with .Errors.Email}}
                <td><font color="red">{{ . }}</font></td>
            {{ end }}
        </tr>
        <tr>
            <td>
            </td>
            <td>
                <button formaction="/add" formmethod="post">Add</button>
                <button formaction="/clear" formmethod="post">Clear</button>
            </td>
        </tr>
    </table>
</form>
<h2>Members</h2>
<table id="members">

    <tr id="cell">
        <th id="cell">#</th>
        <th id="cell">Name</th>
        <th id="cell">Email</th>
        <th id="cell">Registration date</th>
    </tr>
    {{range .Members}}
        <tr id="members">
            <td id="cell">{{ .Id }}</td>
            <td id="cell">{{ .Name }}</td>
            <td id="cell">{{ .Email }}</td>
            <td id="cell">{{ .RegisterDate }}</td>
        </tr>
    {{end}}
</table>
</body>
</html>
